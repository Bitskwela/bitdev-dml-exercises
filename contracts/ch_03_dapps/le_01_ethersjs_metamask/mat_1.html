<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect MetaMask with Ethers.js</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      .container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
      }
      button:disabled {
        background-color: gray;
        cursor: not-allowed;
      }
      #walletAddress {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>ðŸ”— Connect to MetaMask</h2>
      <button id="connectButton">Connect Wallet</button>
      <p id="walletAddress">Not connected</p>
    </div>

    <script>
      // ðŸš© TODO: Import Ethers.js library
      const { ethers } = window

      // ðŸš© TODO: Function to check if MetaMask is installed
      function checkMetaMask() {
        if (window.ethereum) {
          console.log("âœ… MetaMask is installed!")
          return true
        } else {
          console.log("âŒ MetaMask is not installed. Please install MetaMask.")
          return false
        }
      }

      // ðŸš© TODO: Function to connect to MetaMask
      async function connectWallet() {
        if (!checkMetaMask()) return
        try {
          const accounts = await window.ethereum.request({
            method: "eth_requestAccounts",
          })
          document.getElementById(
            "walletAddress"
          ).innerText = `Connected: ${accounts[0]}`
          console.log("Wallet connected:", accounts[0])
        } catch (error) {
          console.error("âŒ Connection failed:", error)
        }
      }

      // ðŸš© TODO: Listen for account changes and update UI
      window.ethereum?.on("accountsChanged", (accounts) => {
        if (accounts.length > 0) {
          document.getElementById(
            "walletAddress"
          ).innerText = `Connected: ${accounts[0]}`
          console.log("Account switched:", accounts[0])
        } else {
          document.getElementById("walletAddress").innerText = "Disconnected"
          console.log("Wallet disconnected")
        }
      })

      // ðŸš© TODO: Attach event listener to the button
      document
        .getElementById("connectButton")
        .addEventListener("click", connectWallet)
    </script>
  </body>
</html>
